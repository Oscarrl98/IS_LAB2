<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>calculator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body bgcolor="#009933">
<div class="jumbotron text-center">
    <h1>Calculadora Estandar</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <h3></h3>
            <p></p>
        </div>
        <div class="col-sm-4">

            <form action="#" th:action="@{/calculator}" th:object="${operationModel}" method="POST">

                <div class="input-group mb-3">
                    <span class="input-group-text">X</span>
                    <input type="text" class="form-control" aria-label="Username" th:field="*{a}">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Y</span>
                    <input type="text" class="form-control" aria-label="Username" th:field="*{b}">
                </div>
                <p>
                    <input type="submit" class="btn btn-primary" name="add" value="x+y"/>
                    <input type="submit" class="btn btn-primary" name="substract" value="x-y"/>
                    <input type="submit" class="btn btn-primary" name="multiply" value="x*y"/>
                    <input type="submit" class="btn btn-primary" name="divide" value="x/y"/>
                    <input type="submit" class="btn btn-primary" name="frac" value="1/x"/>
                    <input type="submit" class="btn btn-primary" name="sqrt" value=&#8730x />
                    <input type="submit" class="btn btn-primary" name="exp" value="x^y"/>
                </p>
                <h1><p th:text="'Resultado= ' + ${result}"/></h1>
            </form>
        </div>
        <div class="col-sm-4">
            <h3></h3>
            <p></p>
        </div>
    </div>
</div>

</body>
</html>
